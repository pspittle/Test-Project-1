<ion-header>

  <ion-navbar color='KPMG2'>
    <ion-title>Pete's Amazing Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p> Here's some stuff in the middle of the page.</p>
  <ul>
  <li *ngFor="let name of menuarray">List {{name.owner}} {{name.child}} {{name.wording}}  </li>
</ul> 
<ion-item>
  <ion-label floating>Name</ion-label>
  <ion-input type='text' [(ngModel)]="personName"></ion-input>
</ion-item>
  <button ion-button block clear (click)='SendToast(personName)'>Show Greeting</button>
<button ion-button (click)="navigateToSecondPage()" color='KPMG1'>Navigate to Second Page</button>
<button ion-button (click)="navigateToFrontPage()" color='KPMG1'>Navigate to Front Page</button>

</ion-content>
